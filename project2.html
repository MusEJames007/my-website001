<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Two · Tiffany Dodge</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="game.css" />
</head>
<body>
  <header>
    <h1>Tiffany Dodge</h1>
    <nav>
      <a href="index.html">← Back to Home</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>How to Play</h2>
      <ul>
        <li>Move with <strong>W/A/S/D</strong> or <strong>Arrow Keys</strong>.</li>
        <li>Avoid falling blocks. The longer you survive, the higher the score.</li>
        <li>Press <strong>R</strong> or click <em>Restart</em> anytime.</li>
      </ul>
    </section>

    <section class="game-wrap">
      <div class="hud">
        <div>Score: <span id="score">0</span></div>
        <div>Best: <span id="best">0</span></div>
        <button id="restart" class="btn">Restart</button>
      </div>
      <canvas id="game" width="720" height="420" aria-label="Tiffany Dodge Game"></canvas>
    </section>
  </main>

  <footer>
    <p>© 2025 MusEJames007 — Project Two</p>
  </footer>

  <script src="game.js"></script>
</body>
</html>
