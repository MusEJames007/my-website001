<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Three · 3D Physics Lab</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="lab.css" />
</head>
<body>
  <header>
    <h1>3D Physics Lab (Tiffany Blue)</h1>
    <nav><a href="index.html">← Back to Home</a></nav>
  </header>

  <main>
    <section>
      <h2>Controls</h2>

      <div class="toolbar">
        <button id="addSphere" class="btn">Add Sphere</button>
        <button id="addBox" class="btn">Add Box</button>
        <button id="reset" class="btn">Reset</button>

        <label class="ctl">
          Gravity:
          <input id="gravity" type="range" min="-20" max="0" value="-9.8" step="0.1">
          <span id="gVal">-9.8</span> m/s²
        </label>

        <label class="ctl">
          Material:
          <select id="material">
            <option value="glass">Glass (bouncy, low friction)</option>
            <option value="rubber" selected>Rubber (very bouncy)</option>
            <option value="metal">Metal (heavy, medium bounce)</option>
            <option value="wood">Wood (less bounce, more friction)</option>
          </select>
        </label>

        <label class="ctl">
          <input id="wire" type="checkbox"> Wireframe
        </label>
      </div>

      <div class="toolbar">
        <strong>Initial Velocity</strong>
        <label class="ctl">vx <input id="vx" type="number" value="2" step="0.5"></label>
        <label class="ctl">vy <input id="vy" type="number" value="6" step="0.5"></label>
        <label class="ctl">vz <input id="vz" type="number" value="0" step="0.5"></label>
        <button id="shootSphere" class="btn">Shoot Sphere →</button>
        <label class="ctl"><input id="showVec" type="checkbox" checked> Show Vector</label>
        <button id="save" class="btn">Save Scene</button>
        <button id="load" class="btn">Load Scene</button>
      </div>

      <p class="muted">Mouse: drag to orbit, wheel to zoom, right-drag to pan.</p>
    </section>

    <section class="lab-wrap">
      <div id="scene"></div>
    </section>
  </main>

  <footer><p>© 2025 MusEJames007 — Project Three</p></footer>

  <script type="module" src="lab.js"></script>
</body>
</html>
